<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .search-container {
            margin-top: 200px;
        }
        .search-box {
            width: 400px;
            height: 40px;
            border: 1px solid #dcdcdc;
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
        }
        .search-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Google</h1>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
    </div>
</body>
</html>
